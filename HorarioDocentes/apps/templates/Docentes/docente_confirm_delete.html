{% extends 'layouts/base.html' %}

{% block title %}Eliminar Docente{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Confirmar Eliminación</h2>
    <p>¿Estás seguro de que deseas eliminar al docente <strong>{{ docente.nombre }} {{ docente.apellido_paterno }}</strong>?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'docente_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock content %}
