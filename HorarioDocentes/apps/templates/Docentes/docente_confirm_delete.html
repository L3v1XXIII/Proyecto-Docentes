{% extends 'layouts/base.html' %}

{% block title %} Confirmar Eliminación {% endblock title %}

{% block content %}
<div class="header bg-gradient-primary pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
        <div class="header-body">
            <div class="row">
                <div class="col">
                    <div class="card shadow">
                        <div class="card-header border-0">
                            <h3 class="mb-0">Confirmar Eliminación</h3>
                        </div>
                        <div class="card-body">
                            <p>¿Estás seguro de que deseas eliminar al docente "{{ docente.nombre }}"?</p>
                            <form method="post">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-danger">Eliminar</button>
                                <a href="{% url 'docente_list' %}" class="btn btn-secondary">Cancelar</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
