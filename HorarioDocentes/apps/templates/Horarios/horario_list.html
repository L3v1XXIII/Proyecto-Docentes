<!-- horario_list.html -->
{% extends 'layouts/base.html' %}

{% block title %}Lista de Horarios{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Calendario de Horarios</h2>
    <a href="{% url 'horario_create' %}" class="btn btn-primary mb-3">Agregar Horario</a>
    <div id='calendar'></div>
</div>

<!-- FullCalendar Script -->
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.10.1/main.min.css' />
<script src='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.10.1/main.min.js'></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'timeGridWeek',
            events: [
                {% for horario in horarios %}
                {
                    title: "{{ horario.docente.nombre }} - {{ horario.carrera.nombre }}",
                    start: "{{ horario.dia }}T{{ horario.hora_inicio }}",
                    end: "{{ horario.dia }}T{{ horario.hora_fin }}"
                },
                {% endfor %}
            ]
        });
        calendar.render();
    });
</script>
{% endblock content %}
