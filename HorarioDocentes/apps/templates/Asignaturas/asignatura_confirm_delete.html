{% extends 'layouts/base.html' %}

{% block title %}Eliminar Asignatura{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Confirmar Eliminación</h2>
    <p>¿Estás seguro de que deseas eliminar la asignatura <strong>{{ asignatura.nombre }}</strong>?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'asignatura_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock content %}
